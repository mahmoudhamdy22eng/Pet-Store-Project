


<!-- Stores -->
<div class="main-card mb-3 card container">
    <div class="card-header">
    <div class="card-header-title font-size-lg text-capitalize font-weight-normal d-flex text-center">
        <h4 class="container">Stores</h4></div>
    </div>
    <div class="table-responsive">
        <table class="align-middle text-truncate mb-0 table table-borderless table-hover">
            <thead>
                <tr>
                    <th class="text-center">#ID</th>
                    <!-- <th class="text-center">Avatar</th> -->
                    <th class="text-center">Name</th>
                    <th class="text-center">Address</th>
                    <th class="text-center">Status(display)</th>
                    <th class="text-center">Added Date</th>
                    <th class="text-center">Available Supplies</th>
                    <th class="text-center">Actions</th>
                </tr>
            </thead>
            
            <tbody>
                <tr *ngFor="let store of stores">
                    <td class="text-center text-muted" style="width: 80px;">#{{store.store_id}}</td>
                    <!-- <td class="text-center" style="width: 80px;">
                        <img alt="" class="rounded-circle" src="./assets/images/avatars/1.jpg" width="40">
                    </td> -->
                    <td class="text-center">
                        <h6>{{store.store_name|titlecase}}</h6>
                    </td>
                    <td class="text-center">
                        <h6>{{store.store_address|titlecase}}</h6>
                    </td>
                    <td class="text-center">
                        <div style="color: green; font-size: 23px" *ngIf="store.is_deleted == 0">
                                <i class="fa-solid fa-check"></i></div>
                        <div style="color: red; font-size: 23px" *ngIf="store.is_deleted == 1">
                                <i class="fa-solid fa-xmark"></i></div>
                    </td>
                    <td class="text-center">
                        <span class="pr-2 opacity-6">
                            <i class="fa fa-business-time"></i>
                        </span> {{store.store_add_date}} 
                    </td>
                    <td class="text-center" style="width: 200px;">
                        <div class="widget-content p-0">
                            <div class="widget-content-outer">
                                <div class="widget-content-wrapper">
                                    <div class="widget-content-left pr-2">
                                        <div class="widget-numbers fsize-1 text-danger" 
                                                    *ngIf="store.store_supply == 0">0% Empty</div>
                                        <div class="widget-numbers fsize-1 text-danger" 
                                                    *ngIf="store.store_supply == 25">25%</div>
                                        <div class="widget-numbers fsize-1 text-danger" 
                                                    *ngIf="store.store_supply == 50">50%</div>
                                        <div class="widget-numbers fsize-1 text-danger" 
                                                    *ngIf="store.store_supply == 75">75%</div>
                                        <div class="widget-numbers fsize-1 text-danger" 
                                                    *ngIf="store.store_supply == 100">100% Full</div>
                                    </div>
                                    <div class="widget-content-right w-100">
                                        <div class="progress-bar-xs progress" *ngIf="store.store_supply == 0">
                                            <div  aria-valuemax="100" aria-valuemin="0" aria-valuenow="0" 
                                                class="progress-bar bg-danger" role="progressbar" 
                                                style="width: 0cqh;">
                                            </div>
                                        </div>
                                        <div class="progress-bar-xs progress" *ngIf="store.store_supply == 25">
                                            <div  aria-valuemax="100" aria-valuemin="0" aria-valuenow="25" 
                                                class="progress-bar bg-danger" role="progressbar" 
                                                style="width: 25%;">
                                            </div>
                                        </div>
                                        <div class="progress-bar-xs progress" *ngIf="store.store_supply == 50">
                                            <div  aria-valuemax="100" aria-valuemin="0" aria-valuenow="50" 
                                                class="progress-bar bg-warning" role="progressbar" 
                                                style="width: 50%;">
                                            </div>
                                        </div>
                                        <div class="progress-bar-xs progress" *ngIf="store.store_supply == 75">
                                            <div  aria-valuemax="100" aria-valuemin="0" aria-valuenow="75" 
                                                class="progress-bar bg-warning" role="progressbar" 
                                                style="width: 75%;">
                                            </div>
                                        </div>
                                        <div class="progress-bar-xs progress" *ngIf="store.store_supply == 100">
                                            <div  aria-valuemax="100" aria-valuemin="0" aria-valuenow="100" 
                                                class="progress-bar bg-success" role="progressbar" 
                                                style="width: 100%;">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                    <td class="text-center">
                        <div class="btn-group-sm btn-group" role="group">
                            <button class="btn-shadow btn btn-primary">Update</button>
                            <button class="btn-shadow btn btn-danger">Remove</button>
                        </div>
                    </td>
                </tr>
                
                </tbody>
            </table>
        </div>
        <div class="d-block p-4 text-center card-footer">
            <button class="btn-pill btn-shadow btn-wide fsize-1 btn btn-success btn-lg">
                <span class="mr-2"><i class="fa-solid fa-circle-plus"></i> Add New Store</span>
            </button>
        </div>
    </div><br>
