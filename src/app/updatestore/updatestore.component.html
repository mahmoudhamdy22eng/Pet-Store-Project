
<div class="vh-100">
    <section  style="background-color:rgb(238, 238, 238)">
        <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
                
            <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5 px-5">
                    <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-2">{{'Add/Update Store' |titlecase}} </p>
            
                    <form class="mx-1 mx-md-4 form" [formGroup]="form" >
                        <!-- Store Image -->
                        <div class="d-flex flex-row align-items-center mb-4 form-group">
                        <i class="fa-regular fa-image fa-lg me-3 fa-fw"></i>
                        <div data-mdb-input-init class="form-outline flex-fill ">
                            <input type="file" id="file" name="file" class="form-control" 
                            (change)="onFileChange($event)" accept=".png, .jpg, .jpeg,.gif"
                            formControlName="file" placeholder="fileSource"/>
                            <label class="form-label" for="file">Store Image</label>
                        </div>
                        </div>

                        <!-- Store Name -->
                        <div *ngIf="f['name'].invalid && f['name'].touched " style="color:red" class="msgerror">
                            <div *ngIf=" f['name'].errors && f['name'].errors['required']"> <small>Name is required</small> </div>
                        </div>
                        <div class="d-flex flex-row align-items-center mb-4 form-group">
                        <i class="fa-solid fa-address-card fa-lg me-3 fa-fw"></i>
                        <div data-mdb-input-init class="form-outline flex-fill ">
                            <input type="text" id="name" name="name" class="form-control" formControlName="name" />
                            <label class="form-label" for="name">Store Name</label>
                        </div>
                        </div>

                        <!-- Supply No. -->
                        <div *ngIf="f['name'].invalid && f['name'].touched " style="color:red" class="msgerror">
                            <div *ngIf=" f['name'].errors && f['name'].errors['required']"> <small>Name is required</small> </div>
                        </div>
                        <div class="d-flex flex-row align-items-center mb-4 form-group">
                        <i class="fa-solid fa-dolly fa-lg me-3 fa-fw"></i>
                        <div data-mdb-input-init class="form-outline flex-fill ">
                            <input type="text" id="supply" name="supply" class="form-control" formControlName="supply" 
                            placeholder="0-25-50-75-100"/>
                            <label class="form-label" for="supply">Supply No.</label>
                        </div>
                        </div>
    
                        <!-- Phone -->
                        <div *ngIf="f['phone'].invalid && f['phone'].touched" style="color:red" class="msgerror">
                            <div *ngIf="f['phone'].errors && f['phone'].errors['required']"> <small>Phone is required</small> </div>
                            <div *ngIf="f['phone'].errors && f['phone'].errors['pattern']"> <small>Phone must start with 01</small> </div>
                        </div>
                        <div class="d-flex flex-row align-items-center mb-4 form-group">
                            <i class="fa-solid fa-phone fa-lg me-3 fa-fw"></i>
                            <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                <input type="text" id="phone" name="phone" class="form-control" formControlName="phone"
                                        maxlength="11"/>
                                <label class="form-label" for="phone">Store phone</label>
                            </div>
                        </div>

                        <!-- Address -->
                        <div *ngIf="f['name'].invalid && f['name'].touched " style="color:red" class="msgerror">
                            <div *ngIf=" f['name'].errors && f['name'].errors['required']"> <small>Address is required</small> </div>
                        </div>
                        <div class="d-flex flex-row align-items-center mb-4 form-group">
                        <i class="fa-solid fa-location-dot fa-lg me-3 fa-fw"></i>
                        <div data-mdb-input-init class="form-outline flex-fill ">
                            <input type="text" id="address" name="address" class="form-control" formControlName="address" />
                            <label class="form-label" for="address">Store Address</label>
                        </div>
                        </div>
                                
                        <!-- Checkbox -->
                        <div *ngIf="f['cbox'].invalid && f['cbox'].touched " style="color:red" class="msgerror">
                            <div *ngIf=" f['cbox'].errors && f['cbox'].errors['required']"> <small>Please check Terms of service</small> </div>
                        </div>
                        <div class="form-check d-flex justify-content-center mb-5 form-group">
                            <input class="form-check-input me-2" type="checkbox" id="exampleCheck1" formControlName="cbox" />
                            
                            <label class="form-check-label" for="exampleCheck1">
                                    I agree all statements in <a href="/signup">Terms of service</a>
                            </label>
                        </div>
                                
                        <!-- Submit -->
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4 form-group">
                        <button  type="submit" (click)="submit()" [disabled]="form.invalid" 
                                    data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg">Confirm</button>
                                
                            <p class="small fw-bold mx-4 pt-1 mb-0">Already have an account? <a routerLink="/login"
                                    class="link-danger">Sign In</a></p>
                        </div>
                                <!-- <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">                                
                                    <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a routerLink="/login"
                                        class="link-danger">Sign In</a></p>
                                    </div> -->
                    </form>
                </div>
    
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                    <img src="/assets/images/signup/signup.png"
                        class="img-fluid" alt="Sample image">
                </div>
            </div>
                </div>
            </div>
        </div>
        </div>
        </div>
    </section>
        
    </div>
