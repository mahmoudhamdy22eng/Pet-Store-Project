    <div class="vh-100 container">

        <section class="vh-100">
            <div class="container-fluid h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="/assets/images/login/login.jpg"
                    class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form class="d-flex flex-column form" [formGroup]="form">
                    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                    <p class="lead fw-bold mb-0 me-3 ">{{'sign in ' |titlecase}} <small class="fw-normal">{{'with'|lowercase}}</small> </p>
                    <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-floating mx-1">
                        <i class="fab fa-facebook-f"></i>
                    </button>
        
                    <button  type="button" data-mdb-button-init data-mdb-ripple-init 
                                class="btn btn-primary btn-floating mx-1">
                        <i class="fab fa-twitter"></i>
                    </button>
        
                    <button  type="button" data-mdb-button-init data-mdb-ripple-init 
                                class="btn btn-primary btn-floating mx-1">
                        <i class="fab fa-linkedin-in"></i>
                    </button>
                    </div>
        
                    <div class="divider d-flex align-items-center my-4">
                    <p class="text-center fw-bold mx-3 mb-0">Or</p>
                    </div>
        
                    <div *ngIf="f['name'].invalid && f['name'].touched " style="color:red" class="msgerror">
                        <div *ngIf=" f['name'].errors && f['name'].errors['required']"> <small>Name is required</small> </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4 form-group">
                    <!-- <i class="fas fa-user fa-lg me-3 fa-fw"></i> -->
                    <!-- User Name -->
                    <div data-mdb-input-init class="form-outline flex-fill ">
                        <input type="text" id="name" name="name" class="form-control" formControlName="name" />
                        <label class="form-label" for="name">Your Name</label>
                    </div>
                    </div>
        
                    <!-- Password input -->
                    <div data-mdb-input-init class="form-outline mb-3">
                        <div *ngIf="f['pass'].invalid && f['pass'].touched " style="color:red" class="msgerror">
                            <div *ngIf=" f['pass'].errors && f['pass'].errors['required']"> <small>Password is required</small> </div>
                        </div>
                    <input type="password" id="pass" class="form-control form-control-lg"
                            formControlName ="pass" placeholder="Enter password" />
                    <label class="form-label" for="pass">Password</label>
                    </div>
        
                    <div class="d-flex justify-content-between align-items-center">
                    <!-- Checkbox -->
                    <!-- <div *ngIf="f['cbox'].invalid && f['cbox'].touched " style="color:red" class="msgerror">
                        <div *ngIf=" f['cbox'].errors && f['cbox'].errors['required']"> <small>Password is required</small> </div>
                    </div> -->
                    <div class="form-check mb-0">
                        <input class="form-check-input me-2" type="checkbox" id="form2Example3" />
                        <label class="form-check-label" for="form2Example3">
                        Remember me
                        </label>
                    </div>
                    <a href="/login" class="text-body">Forgot password?</a>
                    </div>
        
                    <div class="text-center text-lg-start mt-4 pt-2">
                    <button  type="submit" (click)="submit()" data-mdb-button-init data-mdb-ripple-init class="btn btn-warning btn-lg"
                        style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                    
                        <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a routerLink="/signup"
                        class="link-danger">Register</a></p>
                    </div>
        
                </form>
                </div>
            </div>
            </div>
            
        </section>


    </div>
